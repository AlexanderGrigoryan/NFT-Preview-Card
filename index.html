<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <main class="content__box">
            <div class="box__img-container">
                <img class="box__img" src="./img/image-equilibrium.jpg" alt="" >
                <div class="view__box">
                <img class="view__img" src="./img/icon-view.svg" alt="">
                </div>    
            </div>
            <h1 class="box__title">Equilibrium #3429</h1>
            <div class="box__subtitle">Our Equilibrium collection promotes balance and calm.</div>
            <section class="info">
                <div class="price">
                    <img class="price__img" src="./img/icon-ethereum.svg" alt="">
                    <div class="price__cost">0.041 ETH</div>
                </div>
                <div class="time">
                    <img class="time__img" src="./img/icon-clock.svg" alt="">
                    <div class="time__date">3 days left</div>
                </div>
            </section>
            <section class="creator">
                <img class="creator__img" src="./img/image-avatar.png" alt="">
                <div class="creator__name">Creation of<span class="diff__color">Jules Wyvern</span> </div>
            </section>
        </main>
    </div>
</body>
</html>
